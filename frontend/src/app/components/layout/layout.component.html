<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <div
    class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0"
    [class.translate-x-0]="sidebarOpen"
    [class.-translate-x-full]="!sidebarOpen"
  >
    <!-- Logo -->
    <div
      class="flex items-center justify-center h-16 px-4 bg-gradient-to-r from-blue-600 to-indigo-600"
    >
      <h1 class="text-xl font-bold text-white">SumaTask</h1>
    </div>

    <!-- Navigation -->
    <nav class="mt-8 px-4">
      <div class="space-y-2">
        <!-- Dashboard -->
        <a
          routerLink="/dashboard"
          class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200"
          [class.bg-blue-50]="isActive('/dashboard')"
          [class.text-blue-600]="isActive('/dashboard')"
        >
          <svg
            class="h-5 w-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"
            ></path>
          </svg>
          Dashboard
        </a>

        <!-- Projects -->
        <a
          routerLink="/projects"
          class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200"
          [class.bg-blue-50]="isActive('/projects')"
          [class.text-blue-600]="isActive('/projects')"
        >
          <svg
            class="h-5 w-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
            ></path>
          </svg>
          Projects
        </a>

        <!-- Tasks -->
        <a
          routerLink="/tasks"
          class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200"
          [class.bg-blue-50]="isActive('/tasks')"
          [class.text-blue-600]="isActive('/tasks')"
        >
          <svg
            class="h-5 w-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
            ></path>
          </svg>
          Tasks
        </a>

        <!-- Team (for managers and admins) -->
        <a
          *ngIf="
            currentUser?.role === 'admin' ||
            currentUser?.role === 'project_manager'
          "
          routerLink="/team"
          class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200"
          [class.bg-blue-50]="isActive('/team')"
          [class.text-blue-600]="isActive('/team')"
        >
          <svg
            class="h-5 w-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
            ></path>
          </svg>
          Team
        </a>

        <!-- Admin Panel (for admins only) -->
        <a
          *ngIf="currentUser?.role === 'admin'"
          routerLink="/admin"
          class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200"
          [class.bg-blue-50]="isActive('/admin')"
          [class.text-blue-600]="isActive('/admin')"
        >
          <svg
            class="h-5 w-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            ></path>
          </svg>
          Admin
        </a>
      </div>

      <!-- User Profile Section -->
      <div class="mt-8 pt-8 border-t border-gray-200">
        <div class="flex items-center px-4 py-3">
          <div class="flex-shrink-0">
            <div
              class="h-10 w-10 bg-gradient-to-br from-blue-400 to-indigo-500 rounded-full flex items-center justify-center"
            >
              <span class="text-white font-medium text-lg">{{
                (currentUser?.fullName || "User").charAt(0).toUpperCase()
              }}</span>
            </div>
          </div>
          <div class="ml-3 flex-1 min-w-0">
            <p class="text-sm font-medium text-gray-900 truncate">
              {{ currentUser?.fullName }}
            </p>
            <p class="text-xs text-gray-500 truncate">
              {{ currentUser?.role | titlecase }}
            </p>
          </div>
        </div>

        <div class="mt-4 space-y-1">
          <a
            routerLink="/profile"
            class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg transition-colors duration-200"
          >
            <svg
              class="h-4 w-4 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
            Profile
          </a>
          <button
            (click)="logout()"
            class="w-full flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg transition-colors duration-200"
          >
            <svg
              class="h-4 w-4 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              ></path>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </nav>
  </div>

  <!-- Mobile sidebar overlay -->
  <div *ngIf="sidebarOpen" class="fixed inset-0 z-40 lg:hidden">
    <div
      class="fixed inset-0 bg-gray-600 bg-opacity-75"
      (click)="toggleSidebar()"
    ></div>
  </div>

  <!-- Main content -->
  <div class="flex-1 lg:ml-0">
    <!-- Mobile menu button -->
    <div
      class="lg:hidden flex items-center justify-between p-4 bg-white shadow-sm"
    >
      <button
        (click)="toggleSidebar()"
        class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600"
        aria-label="Toggle sidebar"
        title="Toggle sidebar"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
      <h1 class="text-xl font-bold text-gray-900">SumaTask</h1>
      <div></div>
    </div>

    <!-- Router outlet -->
    <main class="min-h-screen">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
